{% extends "base.html" %}

{% block content %}
    

<div class="row justify-content-center">
<div class="col-6">
  <form class="px-4 py-3" action="" method="post">
    <div class="form-group">
      <label for="exampleDropdownFormLogin">Логин</label>
      <input type="text" class="form-control" id="exampleDropdownFormLogin" placeholder="Myname" name="username">
    </div>

    <div class="form-group">
      <label for="exampleDropdownFormEmail1">E-mail</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" name="email">
    </div>

    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Пароль</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
  </form>
  <div class="dropdown-divider"></div>

</div>
</div>

{% endblock %}
