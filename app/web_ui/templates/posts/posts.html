{% extends "base.html" %}

{% block content %}
    
<div class="row justify-content-center">
<div class="col-6">
{% for post in posts %}


<div class="card mx-auto m-4" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">
        <a href="/posts/{{post.id}}">{{post.title}}</a>
</h5>
    <p class="card-text">{{post.text}}</p>
  </div>
</div>



{% endfor %}
</div>
</div>


{% endblock %}
